
<div class="password-generator">
    <mat-card appearance="outlined">
      <mat-card-content>
        <app-password-display [password]="generatedPassword"></app-password-display>
        <app-copy-button [password]="generatedPassword"></app-copy-button>
        <app-password-config (passwordGenerated)="onPasswordGenerated($event)"></app-password-config>
      </mat-card-content>
    </mat-card>
</div>
