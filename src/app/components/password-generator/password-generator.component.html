<div class="container text-center">
  
  
  <div class="row g-2">
      
        <div class="col-6">
          <div class="p-3">
            <div class="password-display">
              <app-password-display [password]="generatedPassword" ></app-password-display>
            </div>
            
          </div>
        </div>

        <div class="col-6">
          <div class="p-3">
            <div class="copy-button">
              <app-copy-button [password]="generatedPassword"></app-copy-button>
            </div>
            
          </div>
        </div>

        <div class="col-6">
          <div class="p-3"><app-password-config (passwordGenerated)="onPasswordGenerated($event)"></app-password-config></div>
        </div>

        <div class="col-6">
          <div class="p-3">Custom column padding</div>
        </div>

  </div>

    
</div>
