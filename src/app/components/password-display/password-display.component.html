<div class="password-display">


  <div class="card">
    <div class="card-header">
      Senha Gerada:
    </div>
    <div class="card-body">
      <p *ngIf="password" class="password-container"> {{ password }}</p>
      <button *ngIf="password" (click)="copyToClipboard()" class="button-config button-36" role="button">
        Copiar Senha
      </button>
    </div>
  </div>
  
</div>
