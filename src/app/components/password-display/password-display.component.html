<div class="password-display">

  <mat-card appearance="outlined" class="container-card">
    <mat-card-content>
      Senha Gerada:
      <p *ngIf="password" class="password-container"> {{ password }}</p>
    </mat-card-content>
    <button *ngIf="password" (click)="copyToClipboard()" class="button-config button-36" role="button">Copiar Senha</button>
  </mat-card>
  
</div>
